{% extends './base_template.html'%}

{% block content %}
<div class="container">
  <br><br>
  <div class="row">
  <div class="jumbotron col-xs-5">
    <form  method="post">
      {{Mandform.as_p}}
      {% csrf_token %}
      <input type="submit" value="Add monthly Expense" class="btn">
    </form>
    </div>
    <div class="col-xs-7">
      <table class="table table-striped table-responsive table-bordered" style="margin:30px;width:80%">
        <tr>
          <th> Expense Amount </th>
          <th>Remarks </th>
          <th>Stop</th>
        </tr>
        {% for entry in MandExp %}
        <tr>
          <td> {{entry.amount}} </td>
          <td>  {{entry.remarks}} </td>
          <form method="POST" action="{% url 'mandatory'%}" name="remove_expense">
            {% csrf_token %}
            <input hidden value="{{entry.T_id}}" type="text" name="id">
          <td><button type="submit" class="btn btn-danger"> STOP</button></td>
          </form>
        </tr>
        {% endfor %}
      </table>
    </div>

</div>
</div>

{% endblock %}
