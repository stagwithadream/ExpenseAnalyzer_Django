<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static "assets/img/apple-icon.png" %}">
  <link rel="icon" type="image/png" href="{% static "assets/img/favicon.png" %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Expense Analyzer
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" />
  <link href="{% static "assets/css/now-ui-dashboard.css" %}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static "assets/demo/demo.css" %}" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="orange">
      <div class="logo">
        <a href="{% url 'dashboard' %}" class="simple-text logo-mini">
          EA
        </a>
        <a href="{% url 'dashboard' %}" class="simple-text logo-normal">
          Expense Analyzer
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="{% url 'dashboard'%}">
              <i class="now-ui-icons design_app"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li>
            <a href="{% url 'summary' %}">
              <i class="now-ui-icons education_atom"></i>
              <p>Summary</p>
            </a>
          </li>
          <li>
            <a href="{% url 'analyze' %}">
              <i class="now-ui-icons location_map-big"></i>
              <p>Analyze</p>
            </a>
          </li>
          <li>
            <a href="{% url 'AddExpense' %}">
              <i class="now-ui-icons shopping_cart-simple"></i>
              <p>Add Expense</p>
            </a>
          </li>
          <li>
            <a href="{% url "debt" %}">
              <i class="now-ui-icons design_bullet-list-67"></i>
              <p>Debts</p>
            </a>
          </li>
          <li>
            <a href="{% url "mandatory" %}">
              <i class="now-ui-icons design_bullet-list-67"></i>
              <p>Mandatory Expenses</p>
            </a>
          </li>
          <li>
            <a href="{% url "logout" %}">
              <i class="now-ui-icons text_align-left"></i>
              <p>Logout</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">

      {% block content %}

      {% endblock %}
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static "assets/js/core/jquery.min.js" %}"></script>
  <script src="{% static "assets/js/core/popper.min.js" %}"></script>
  <script src="{% static "assets/js/core/bootstrap.min.js" %}"></script>
  <script src="{% static "assets/js/plugins/perfect-scrollbar.jquery.min.js" %}"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="{% static "assets/js/plugins/chartjs.min.js" %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static "assets/js/plugins/bootstrap-notify.js" %}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static "assets/js/now-ui-dashboard.min.js" %}" type="text/javascript"></script>
  <!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
  <!-- <script src="{% static "assets/demo/demo.js" %}"></script> -->
  <script>
    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      demo.initDashboardPageCharts();
    });
  </script>
</body>

</html>
